<!DOCTYPE html>
<html lang="en">

<head>
    <title>Search</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>

<body>
    <div>
        <ul class="navbar_google">
            <li class="navbar_google_item"><a href="index.html">Google</a></li>
        </ul>
    </div>
    <p class="adv">Advanced Search</p>
    <div class="line"></div>
    <div class="con">
        <p class="find">Find paged with...</p>
        <form action="https://google.com/search">
            <div class="row_input">
                <div class="left">
                    <p class="p1">all these words:</p>
                </div>
                <div class="right">
                    <input type="text" name="as_q" class="form-control">
                </div>
            </div>
            <div class="row_input">
                <div class="left">
                    <p class="p1">this exact word or phrase:</p>
                </div>
                <div class="right">
                    <input type="text" name="as_epq" class="form-control">
                </div>
            </div>
            <div class="row_input">
                <div class="left">
                    <p class="p1">any of these words:</p>
                </div>
                <div class="right">
                    <input type="text" name="as_oq" class="form-control">
                </div>
            </div>
            <div class="row_input">
                <div class="left">
                    <p class="p1">none of these words:</p>
                </div>
                <div class="right">
                    <input type="text" name="as_eq" class="form-control">
                </div>
            </div>
            <div class="btn-div">

                <input type="submit" value="Advanced Search" class="btn-advanced">
            </div>
        </form>
    </div>
</body>

</html>
